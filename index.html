<!DOCTYPE html>
<html lang="en>">
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/71848b9ac7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">  
    </head>

    <body>
        <section class="cent">
            <h1>Welcome</h1> 
            <h3>User Login</h3>
                
            <div class="login">
                
                <i class="fas fa-user-circle" style="font-size:80px; color:rgb(115, 43, 129)" ></i><br> <br> <br>
                
                <i class="fas fa-portrait"style="font-size:30px; color:rgb(115, 43, 129)"></i>
                <input type="text" id="name" class="name" placeholder="Username or email address"> <br> <br>                                 
                
                <i class="fas fa-lock"style="font-size:30px; color:rgb(115, 43, 129)"></i>
                <input type="password" id="pwd" class="pwd" placeholder="password"> <br>
                <input type="checkbox" class="check">Remember me <br> <br>
                <div>
                    <em>forgot password?</em><br> <br> 
                </div>
                

                
                <button onclick="">Login</button> <br> <br>

                <button onclick="">Sign Up</button>
            </div>
        </section>
    </body>

    <footer>Designed By Osaze</footer>
</html>
